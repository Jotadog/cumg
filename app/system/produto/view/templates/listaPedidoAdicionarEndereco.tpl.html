<div class="col s4">
    <div class="card orange darken-1">
        <div class="card-content white-text">
            <span class="card-title">#_destinatario_#</span>
            <p>#_endereco_#, #_numero_#<br>#_bairro_# - #_cidade_# - #_estado_#<br>#_cep_#</p>
        </div>
    </div>
    <p class="center">
        <input class="radio" name="grupo" type="radio" id="radio#_id_#" value="#_id_#" />
        <label for="radio#_id_#">Selecionar este Local de Entrega</label>
    </p>
</div>
