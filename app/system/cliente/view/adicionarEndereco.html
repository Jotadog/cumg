<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adicionar Endereço</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="../css/materialize.min.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <title>CUMG</title>
        <link rel="shortcut icon" href="../templates/favicon.ico" type="image/x-icon">
    </head>
    <body>
        #_navbar_#
        <div class="container">
            <h3 class="center"><i class="material-icons small">home</i>Adicionar Novo Endereço de Entrega</h3>
            <div class="row">
                <form id="formulario" class="col s12" action="javascript:;" method="POST">
                    <div class="row">
                        <div class="input-field col s9">
                            <input id="destinatario" name="destinatario" required type="text" class="validate">
                            <label for="destinatario">Nome do Destinatario</label>
                        </div>
                        <div class="input-field col s3">
                            <input id="cep" name="cep" required type="number" class="validate">
                            <label for="cep">CEP</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="endereco" name="endereco" required type="text" class="validate">
                            <label for="endereco">Endereço</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="numero" name="numero" required type="number" class="validate">
                            <label for="numero">Numero</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="complemento" name="complemento" type="text" class="validate">
                            <label for="complemento">Complemento</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="bairro" name="bairro" required type="text" class="validate">
                            <label for="bairro">Bairro</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="cidade" name="cidade" required type="text" class="validate">
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="input-field col s6">
                            <select name="estado" id="estado" required>
                                <option value="" disabled selected>Escolha seu Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <label>Estado</label>
                        </div>
                        <div class="input-field col s6">
                            <select id="tipo" name="tipo" required>
                                <option value="" disabled selected>Escolha o tipo de Endereço</option>
                                <option value="residencial">Residencial</option>
                                <option value="comercial">Comercial</option>
                            </select>
                            <label>Tipo de Endereço</label>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="btn waves-effect waves-light orange darken-1" type="submit" name="create">Enviar 
                            <i class="material-icons right">send</i>
                        </button>
                        <a href="clienteController.php" class="btn waves-effect waves-light orange darken-1">Cancelar
                            <i class="material-icons right">cancel</i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        #_footer_#
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../js/materialize.min.js" type="text/javascript"></script>
        <script src="../js/funcoes.js"></script>
        <script>
            $(document).ready(function () {
                $("#formulario").submit(function () {
                    var dados = 'action=create&';
                    dados += $(this).serialize();
                    $.ajax({
                        url: "ajax/clienteEnderecoAjax.php",
                        dataType: "json",
                        type: "POST",
                        data: dados,
                        beforeSend: function () {
                            $(".container").css("filter", "blur(7px)");
                            $("html").css("cursor", "wait");
                            $("#resposta").html("<div class='preloader-wrapper big active'><div class='spinner-layer spinner-blue-only'><div class='circle-clipper left'><div class='circle'></div></div><div class='gap-patch'><div class='circle'></div></div><div class='circle-clipper right'> <div class='circle'></div> </div> </div> </div>").fadeIn();
                        },
                        success: function (retorno) {
                            if (retorno.error == false) {
                                $("#resposta").html("<blockquote><h3 class='green-text'>" + retorno.mensagem + "</h3></blockquote>");
                            } else {
                                $("#resposta").html("<blockquote><h3 class='red-text'>" + retorno.mensagem + "</h3></blockquote>");
                            }
                            setTimeout(normalizar, 1500);
                            window.location.href = 'clienteController.php';
                        }
                    });
                });
                $('select').material_select();
            });
        </script>
    </body>
</html>
